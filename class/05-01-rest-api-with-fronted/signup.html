<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입 연습하기</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>"></script>
    <script>
        function zzz() {
            // 1. 입력한 휴대폰번호 가져오기
            const ccc = document.getElementById("qqq").value
            console.log("나의 핸드폰번호: ", ccc)
            // 2. 해당 휴대폰번호로 인증번호 요청하기
            axios.post("http://localhost:3001/tokens/phone", {
                myphone: ccc // 객체, 휴대폰번호 입력값을 myphone으로 할당 
            }).then((res) => {
                console.log(res)
                document.getElementById("result").innerText = res.data // api에선 .data라고 함
                // res.send의 응답값을 나타내라!
            })
        }
    </script>
</head>
<body>
    휴대폰번호: <input type="text" id="qqq"></input>
    <button onclick="zzz()">인증하기</button>
    <div id="result">인증상태</div>
    
    <button>회원가입하기</button>
</body>
</html>
